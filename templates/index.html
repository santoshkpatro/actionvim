{% load static %}

<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actionvim</title>
</head>

<body>
    <div id="app"></div>

    {% if DEBUG %}
    <!-- Dev: Vite server -->
    <script type="module" src="http://localhost:5173/static/@vite/client"></script>
    <script type="module" src="http://localhost:5173/static/web/main.js"></script>
    {% else %}
    <!-- Prod: built file from Django static root -->
    <script type="module" src="{% static 'main.js' %}"></script>
    {% endif %}
</body>

</html>
